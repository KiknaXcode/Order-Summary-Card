<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="https://cdn.glitch.global/0b1c4e34-dc7d-47ec-96c7-8ec9b11bfa7e/favicon-32x32.png?v=1655481419166"
    />
    <link href="style.css" rel="stylesheet" />
    <title>Order summary card</title>
  </head>
  <body>
    <div class="main-container">
      <img
        src="https://cdn.glitch.global/0b1c4e34-dc7d-47ec-96c7-8ec9b11bfa7e/illustration-hero.svg?v=1655481427605"
        alt="girl-listening-music"
        class="girl-image"
      />
      <span>
        <h1 class="header">Order Summary</h1>

        <p class="text">
          You can now listen to millions of songs,<br />
          audiobooks, and podcasts, on any device<br />
          anywhere you like
        </p>
      </span>

      <aside class="rectangle">
        <img
          class="music"
          src="https://cdn.glitch.global/0b1c4e34-dc7d-47ec-96c7-8ec9b11bfa7e/icon-music.svg?v=1655481425497"
        />
        <div class="rect-text">
          <p class="ppp"><strong>Annual Plan</strong></p>
          <p class="price">$59.99/year</p>
        </div>
        <a class="link" href=""><strong>Change</strong></a>
      </aside>

      <div class="button">
        <p>Proceed to Payment</p>
      </div>
      <div class="cancelButton">
        <a class="butt" href=""><strong>Cancel Order</strong></a>
      </div>
    </div>
  </body>
</html>
